{% extends "base.html" %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">{{project.name}} | {{project.title}}</h1>
            <p class="card-text">{{project.description}}</p>
            <p class="card-text">Technologies Used: {{project.technology}}</p>
            <div class="row">
              <div class="col-md-6">
                <h3>Screenshots</h3>
                <div class="card mb-3">
                  <img src="{{project.image.url}}" class="card-img-top" alt="Screenshot 1">
                </div>
                
                <!-- Add more screenshots as needed -->
              </div>
              <div class="col-md-6">
                <h3>Ratings</h3>
                <p>Average Rating: <span id="averageRating">{{average_rating}}</span></p>
                <form action="{% url 'rate_project' project.id %}" method="post">
                  {% csrf_token %}
                  <select id="ratingSelect" name="value" class="form-control"> <!-- Add name attribute -->
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                  </select>
                  <button id="submitRating" type="submit" class="btn btn-primary mt-2">Submit Rating</button>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>   
    
  </div>

{% endblock %}
