{% extends "base.html" %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row">
      {% for i in projects %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{i.image.url}}" class="card-img-top" alt="Project Image">
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <small>{{i.title}}</small><br/>
            
            <a href="{% url 'project_detail' i.id %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
     {% endfor %}
      
      <!-- Add more project cards as needed -->
    </div>
  </div>
{% endblock %}
