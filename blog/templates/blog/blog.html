{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1>Blog:</h1>
        {% for blog in blogs %}
        <div class="card mb-3">
          
          <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <p class="card-text">{{blog.sub_title}}</p>
            <a href="{% url 'read_blog' blog.id %}" class="btn btn-primary">Read</a>
          </div>
        </div>
        {% endfor %}
        <!-- Add more blog posts as needed -->
      </div>
    </div>
  </div>
{% endblock %}
